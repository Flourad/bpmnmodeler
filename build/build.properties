##
## Default settings for building the BPMN components
##

## The Build Type
# I : Integration Build (Default)
# S : Stream Stable Build
# M : Maintenance Build
# N : Nightly Build
# R : Release Build
build.type=I

## Basic arguments
# Those arguments define the attributes used in building
base.directory=/shared/svn/stp
working.directory=${base.directory}/working
build.directory=${working.directory}/build
downloads.directory=${working.directory}/downloads
buckminster.file.fullname=${downloads.directory}/buckminster.zip
buckminster.workspace=${build.directory}/workspace
buckminster.launcher.jar=${build.directory}/buckminster/startup.jar
buckminster.log.level=DEBUG
jdt.compliance.level=1.5
pde.target.arch=ppc
pde.target.nl=en_US
pde.target.os=linux
# this directory is where it looks for platform first
# if the plugin is not found in here, then it will fault over to
# the 'ganymede' resolver in the rmap, which will cause the plugins
# to be *imported* into the build workspace, not just referred to
# in their original location
pde.target.platform.path=/shared/stp/platforms/3.4M5/eclipse
pde.target.ws=gtk

## The cquery file for BPMN
bpmn.cquery.file=${basedir}/bpmn.cquery

## The actions for BPMN
stp.build.update.site.directory=${build.directory}/buckminster/bpmn.site
stp.build.update.site.action=spec#build.bpmn.site

## Eclipse launcher used to kick off builds and run tests
# So far use launcher of Eclipse 3.3.1.1
eclipse.launcher=org.eclipse.equinox.launcher_1.0.1.R33x_v20070828.jar	

## Buckminster stuff
buckminster.version=1.0.0.r09008
# The headless package
buckminster.download.url=http://download.eclipse.org/tools/buckminster/products/buckminster.product-${buckminster.version}.zip
# The headless update site, different from IDE update site
# We must use headless for nightly
buckminster.headless.site=http://download.eclipse.org/tools/buckminster/updates/headless-site.xml

## Java Settings 
# Use Java 1.5 for all projects by default
javacSource = 1.5
javacTarget = 1.5
