buckminster.version=1.1.0.r09505

buckminster.working.dir=${base.directory}/working
buckminster.build.dir=${buckminster.working.dir}/build
buckminster.download.dir=${buckminster.working.dir}/downloads
buckminster.build.update.site.dir=${buckminster.working.dir}/site
buckminster.workspace=${buckminster.build.dir}/workspace

buckminster.headless.site=http://download.eclipse.org/tools/buckminster/updates-3.4/headless-site.xml
buckminster.cloudsmith.site=http://download.cloudsmith.com/buckminster/external
buckminster.download.url=http://download.eclipse.org/tools/buckminster/products/buckminster.product-${buckminster.version}.zip

buckminster.file.fullname=${buckminster.download.dir}/buckminster.zip
buckminster.launcher.jar=${buckminster.build.dir}/buckminster/startup.jar

buckminster.log.level=DEBUG
buckminster.maxmemory=512M

# Maximum parallel resolutions that buckminster will perform
# 4 is the default. If you are having flakey behaviour on the
# resolutions, reduce this to 1 to exclude the possibility of
# race conditions. It will take longer to run the build tho'!

buckminster.maxParallelResolutions=4

# Maximum parallel materializations that buckminster will perform
# 4 is the default.

buckminster.maxParallelMaterializations=4

buckminster.build.update.site.action=bpmn-modeler.builder#build.site
